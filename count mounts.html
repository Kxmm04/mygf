  <link rel="stylesheet" href="count mounts.css" />

<body>
    <div class="countdown-container">
      <h1>เราคบกันมากี่เดือนแล้วน้าา</h1>

        <span id="months">0</span> เดือน

      <button class="next-btn">ไปหน้าต่อไปกานน</button>
    </div>
