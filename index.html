<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ครบรอบ 6 เดือนนน</title>
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <!-- เพิ่มลิงก์สำหรับฟอนต์ไทยน่ารัก Itim -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <img class="cover-image" src="images/0.JPEG" alt="cover">

  <form id="checkForm" action="all.html" method="get">
    <div class="form-group">
      <label for="apassword">วันครบรอบวันไหนน้าาา</label>
      <input type="text" id="apassword" name="apassword" placeholder="วันครบรอบนะอ้วง" required
        oninvalid="this.setCustomValidity('กรอกตรงนี้ก่อนนอ้วงง')" oninput="this.setCustomValidity('')" maxlength="2" minlength="1">
    </div>
    <div class="form-group">
      <input type="submit" value="กดเยยย">
    </div>
  </form>

  <!-- Modal สำหรับแจ้งเตือน -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img class="image" alt="cat" src="images/angry-cat.gif">
      <h2 class="modal-message">ม่ายช่ายย</h2>
    </div>
  </div>
</body>
</html>
